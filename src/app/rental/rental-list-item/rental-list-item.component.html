<a href="/rentals/{{rental.id}}">
<div class="card bwm-card">
    <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="" (click)="imageClicker($event)">
    <div class="card-block">
        <h6 class="card-subtitle">Whole Apartment in {{rental.street}} &#183; {{rental.city}}</h6>
        <h4 class="card-title">{{rental.description}}</h4>
        <p class="card-text">${{rental.dailyRate}} per Night &#183; Free Cancelation</p>
        <a href="#" class="card-link">More Info</a>
    </div>
</div>
</a>
